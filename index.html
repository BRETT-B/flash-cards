
<html>

<head>
  <title>Flashcards</title>

  <link rel="stylesheet" href="styles.css" media="all">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="scripts.js" type="text/javascript"></script>
</head>

<body>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="prev_card">
    <polygon points="0,25 50,0 50,50" />
  </svg>
  <button type="button" class="addCard">Add Card!</button>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="nextCard">
    <polygon points="50,25 0,0 0,50" />
  </svg>
  <div class="main_box">
    <p class="question_text"></p>
  </div>
  <div class="answer_buttons">
    <button type="button" class="wrong"></button>
    <button type="button" class="flip">Flip Card</button>
    <button type="button" class="right"></button>
  </div>
  <p class="score">Current Score Is:</p>
  <p class="instructions">Space to flip. R for right, W for wrong.<br>Left and right arrow keys to skip.</p>

</body>

</html>
